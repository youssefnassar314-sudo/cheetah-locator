<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheetah Area Locator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <style>
        :root {
            --primary: #FF8C00;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --green: #4CAF50;
            --red: #FF5252;
            --text-muted: #A0A0A0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 450px; }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { color: var(--primary); margin: 0; font-size: 1.8rem; font-weight: 700; }
        .header p { font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; }

        /* Search Box */
        .search-wrapper { position: relative; margin-bottom: 15px; }
        .search-wrapper i { position: absolute; left: 15px; top: 18px; color: var(--text-muted); }
        #areaSearch {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            background: #000;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        #areaSearch:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px rgba(255,140,0,0.2); }

        .status-msg { font-size: 0.75rem; text-align: center; margin-bottom: 15px; color: var(--text-muted); }

        /* Result Cards */
        .results-list { width: 100%; }
        .area-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            border-left: 5px solid #444;
            animation: fadeIn 0.3s ease;
        }
        .area-card.available { border-left-color: var(--green); }
        .area-card.full { border-left-color: var(--red); }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .card-top strong { font-size: 1.05rem; display: block; margin-bottom: 4px; }
        
        .status-badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
        }
        .status-available { background: rgba(76, 175, 80, 0.15); color: var(--green); }
        .status-full { background: rgba(255, 82, 82, 0.15); color: var(--red); }

        .card-details { font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; }
        .card-details i { color: var(--primary); margin-right: 5px; font-size: 0.7rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-tower-broadcast"></i> Area Locator</h1>
            <p>Check line availability across 10 towns</p>
        </div>

        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="areaSearch" placeholder="Type Street, Brgy, or Town..." onkeyup="doSearch()">
        </div>

        <div id="statusMsg" class="status-msg">Connecting to Google Sheets...</div>

        <div id="resultsList" class="results-list">
            </div>
    </div>

    <script>
// Palitan mo yung buong <script> section mo nito:

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5n7Xl7m7vN1v-9Y4Xp8Vn-Zz8v_vUoXk-p_L_vP9T_N/pub?output=csv"; // Siguraduhin na may output=csv sa dulo

let areaData = [];

function init() {
    // 1. Check kung may link
    if (!CSV_URL.includes("docs.google.com")) {
        document.getElementById('statusMsg').innerHTML = "<b style='color:orange;'>⚠️ Link Error:</b> I-paste ang tamang link.";
        return;
    }

    // 2. Subukan i-fetch ang data
    Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: 'graceful', // Mas matalinong pag-skip sa blank rows
        complete: function(results) {
            console.log("Raw Data:", results.data); // Para makita natin sa console kung anong problema
            
            // I-filter natin nang mas maluwag (kahit anong column basta may laman)
            areaData = results.data.filter(row => {
                return Object.values(row).some(val => val && val.toString().trim() !== "");
            });
            
            if(areaData.length > 0) {
                document.getElementById('statusMsg').innerHTML = `<span style="color:#4CAF50;"><i class="fa-solid fa-check-circle"></i> Database Online (${areaData.length} records)</span>`;
            } else {
                document.getElementById('statusMsg').innerText = "Connected pero walang mabasa sa loob ng sheet.";
            }
        },
        error: function(err) {
            document.getElementById('statusMsg').innerHTML = `<span style='color:#FF5252;'><i class='fa-solid fa-circle-xmark'></i> Connection Failed. Re-publish the Sheet as CSV.</span>`;
        }
    });
}

// Wag kalimutan tawagin ang init!
window.onload = init;
    </script>
</body>
</html>
