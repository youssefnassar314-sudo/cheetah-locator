<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheetah Area Locator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #FF8C00;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --green: #4CAF50;
            --red: #FF5252;
            --text-muted: #A0A0A0;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden; } /* Naka-hidden muna ang scroll */
        
        /* Password Screen Style */
        #passwordScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .pw-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,140,0,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 350px;
            width: 100%;
        }
        .pw-card i { font-size: 3rem; color: var(--primary); margin-bottom: 15px; }
        .pw-card h2 { margin: 10px 0; font-size: 1.2rem; color: white; }
        .pw-card p { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 20px; }
        #pwInput {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444;
            background: #000; color: white; text-align: center; font-size: 1.2rem;
            letter-spacing: 5px; margin-bottom: 15px; box-sizing: border-box;
        }
        #pwBtn {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer;
        }

        /* Container & Main UI */
        .container { width: 100%; max-width: 450px; padding-bottom: 80px; display: none; } /* Hidden muna */
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { color: var(--primary); margin: 0; font-size: 1.8rem; font-weight: 700; }
        .search-wrapper { position: relative; margin-bottom: 15px; }
        .search-wrapper i { position: absolute; left: 15px; top: 18px; color: var(--text-muted); }
        #areaSearch { width: 100%; padding: 15px 15px 15px 45px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: #000; color: white; font-size: 1rem; box-sizing: border-box; }
        .status-msg { font-size: 0.75rem; text-align: center; margin-bottom: 15px; color: var(--text-muted); }
        .area-card { background: var(--card-bg); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid #444; }
        .area-card.available { border-left-color: var(--green); }
        .area-card.non-commissionable { border-left-color: var(--red); }
        .card-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .status-badge { font-size: 0.65rem; font-weight: 700; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }
        .status-available { background: rgba(76, 175, 80, 0.15); color: var(--green); }
        .status-non-commissionable { background: rgba(255, 82, 82, 0.15); color: var(--red); }
        .card-details { font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; }
        .card-details i { color: var(--primary); margin-right: 5px; }

        /* Drawer & Buttons */
        .fab { position: fixed; bottom: 25px; right: 25px; background: linear-gradient(135deg, var(--primary), #FF5F1F); width: 60px; height: 60px; border-radius: 20px; display: none; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3); cursor: pointer; z-index: 1001; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 1999; backdrop-filter: blur(4px); }
        .suggestion-box { position: fixed; bottom: 0; left: 0; right: 0; width: 100%; max-width: 500px; margin: 0 auto; background: rgba(25, 25, 25, 0.95); backdrop-filter: blur(20px); border-radius: 25px 25px 0 0; padding: 30px 25px 40px 25px; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); display: none; z-index: 2000; border: 1px solid rgba(255, 255, 255, 0.1); box-sizing: border-box; }
        .suggest-input { width: 100%; background: rgba(0, 0, 0, 0.5); color: white; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px 15px; box-sizing: border-box; margin-bottom: 10px; font-size: 0.9rem; }
        #submitBtn { width: 100%; background: linear-gradient(135deg, var(--primary), #FF5F1F); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div id="passwordScreen">
        <div class="pw-card">
            <i class="fa-solid fa-cake-candles"></i>
            <h2>Birthday ng may-ari üòù</h2>
            <p>Numbers only </p>
            <input type="password" id="pwInput" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button id="pwBtn" onclick="checkPassword()">Login</button>
        </div>
    </div>

    <div class="container" id="mainApp">
        <div class="header">
            <h1><i class="fa-solid fa-tower-broadcast"></i> Area Locator</h1>
            <p>Live Coverage Checker</p>
        </div>
        
        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="areaSearch" placeholder="Type Street, Brgy, or Town..." onkeyup="doSearch()">
        </div>
        
        <div id="statusMsg" class="status-msg">Initializing database...</div>
        <div id="resultsList"></div>
    </div>

    <div class="fab" id="fabBtn" onclick="toggleSuggest()">
        <i class="fa-solid fa-comment-dots"></i>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSuggest()"></div>
    <div class="suggestion-box" id="suggestBox">
        <h3><i class="fa-solid fa-wand-magic-sparkles"></i> Suggest Area</h3>
        <input type="text" id="suggestStreet" placeholder="üìç Street / Sitio / Phase" class="suggest-input">
        <input type="text" id="suggestBrgy" placeholder="üèòÔ∏è Barangay" class="suggest-input">
        <input type="text" id="suggestBayan" placeholder="üèôÔ∏è Bayan / City" class="suggest-input">
        <button id="submitBtn" onclick="sendToTelegram(event)">
            <span>Send Suggestion</span>
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>

    <script>
        // --- PASSWORD CONFIG ---
        const CORRECT_PASSWORD = "012604"; // PALITAN MO ITO NG BIRTHDAY MO

        function checkPassword() {
            const input = document.getElementById('pwInput').value;
            if (input === CORRECT_PASSWORD) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('fabBtn').style.display = 'flex';
                document.body.style.overflow = 'auto';
                init(); // Start loading CSV only after login
            } else {
                alert("Mali ang password, bes!");
                document.getElementById('pwInput').value = "";
            }
        }

        // --- CSV & SEARCH LOGIC ---
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSZsOoXLFwGqdPDq7WzBFSbyGxLrHiQTwylDU2lW5BN9cCt3oPhgBi79bOHBen8u2HD2oBhV9GGHoJ/pub?output=csv"; 
        let areaData = [];

        function init() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    areaData = results.data.filter(row => row.Bayan && row.Bayan.trim() !== "");
                    if(areaData.length > 0) {
                        document.getElementById('statusMsg').innerHTML = `<span style="color:#4CAF50;"><i class="fa-solid fa-check-circle"></i> Online: ${areaData.length} records</span>`;
                    }
                }
            });
        }

        function doSearch() {
            const query = document.getElementById('areaSearch').value.toLowerCase().trim();
            const list = document.getElementById('resultsList');
            list.innerHTML = "";
            if (query.length < 2) return;
            const matches = areaData.filter(row => {
                const b = (row.Bayan || "").toString().toLowerCase();
                const br = (row.Barangay || "").toString().toLowerCase();
                const s = (row.Street || "").toString().toLowerCase();
                return b.includes(query) || br.includes(query) || s.includes(query);
            }).slice(0, 30);
            matches.forEach(row => {
                const stat = (row.Status || "Unknown").trim();
                const isAvail = stat.toLowerCase().includes('avail');
                list.innerHTML += `<div class="area-card ${isAvail ? 'available' : 'non-commissionable'}"><div class="card-top"><strong>${row.Street || 'Main Area'}</strong><span class="status-badge ${isAvail ? 'status-available' : 'status-non-commissionable'}">${stat}</span></div><div class="card-details"><i class="fa-solid fa-location-dot"></i> ${row.Bayan} ‚Ä¢ Brgy. ${row.Barangay}</div></div>`;
            });
        }

        function toggleSuggest() {
            const box = document.getElementById('suggestBox');
            const overlay = document.getElementById('overlay');
            const isOpen = box.style.display === 'block';
            box.style.display = isOpen ? 'none' : 'block';
            overlay.style.display = isOpen ? 'none' : 'block';
        }

        async function sendToTelegram(e) {
            if (e) e.preventDefault();
            const street = document.getElementById('suggestStreet').value.trim();
            const brgy = document.getElementById('suggestBrgy').value.trim();
            const bayan = document.getElementById('suggestBayan').value.trim();
            const btn = document.getElementById('submitBtn');
            if (!street || !brgy || !bayan) return alert("Pakisagutan lahat.");

            const botToken = "8432694449:AAEbMBiUTNzIaabNXWkhhZhFgtr0_PSC-eM"; 
            const chatId = "6551261245"; 
            const message = `<b>üì¢ NEW AREA SUGGESTION</b>\n\nüìç <b>Street:</b> ${street}\nüèòÔ∏è <b>Barangay:</b> ${brgy}\nüèôÔ∏è <b>Bayan:</b> ${bayan}`;

            try {
                btn.innerHTML = "Sending...";
                btn.disabled = true;
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "HTML" })
                });
                if (response.ok) {
                    alert("‚úÖ Na-send na!");
                    toggleSuggest();
                }
            } catch (error) { alert("Error!"); }
            finally { btn.innerHTML = "Send Suggestion"; btn.disabled = false; }
        }
    </script>
</body>
</html>
